  <div class="container">

    <navbar id="navbar">

      <button id="navbar-animations" class="navbar-btn" type="button">animations</button>

  <div id="pongLandingPage">
    <div id="pongWhoIsPlaying">
      <h3 id="pongCurrentPlayersH3">current players:</h3>
      <h2 id="pongUserLeftH2" class="pongUser"><span id="pongUserLeft" class="pongUser"> </span></h2>

    <div id="pongPlayAgainst">
      <button id="pongUserLeftBtn" class="pongPlayAgainstBtn" type="button"><div class="pongBtnPlayAgainstText">PLAY AGAINST:</div><div id="pongUserLeftDiv" class="pongUserBtn"> </div></button>

  </div>

    <div id="pongInputName">

    <div id="pong">

        <h2 id="pong-playerName">The Magician</h2>
        <h2 id="pong-playerScore">Score: 0</h2>

      <div id="pong-controls">
        <a href="" id="paddleUp" class="btn">UP</a>
        <a href="" id="paddleDown" class="btn">DOWN</a>
      </div>
    </div>
    
    <div id="animations">
      <div id="animations-lineVertical" class="animations-btn">
        <a href="" id="animations-lineVertical" class="animations-btn-text">LINE VERTICAL</a>
      </div>
      <div id="animations-noiseSimplex" class="animations-btn">
        <a href="" id="animations-noiseSimplex"class="animations-btn-text" >NOISE SIMPLEX</a>

    </div>
